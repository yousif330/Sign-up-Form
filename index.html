<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="img-container">
    <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="plant">
    <div class="logo-container">
      <img src="./img/odin-lined.png" alt="odin logo" class="odin-logo">
      <p>Odin</p>
    </div>
  </div>

  <div class="form-container">
    <div class="para">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up <i>now</i> to get started.</p>
      <p>You <i>know</i> you want to.</p>
    </div>

    <form>

      <div class="user-name">
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name" required>
        </div>
        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name" required>
        </div>
      </div>

      <div class="email-phone">
        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="user-email" id="email" required>
        </div>
        <div>
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="user-phone" id="phone" required>
        </div>
      </div>

      <div class="password">
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="user-password" id="password" minlength="8" required>
        </div>
        <div>
          <label for="co-password">CONFIRM PASSWORD</label>
          <input type="password" id="co-password" minlength="8" required>
        </div>
      </div>

      <button>Create Account</button>

    </form>
    <p class="login">Already have an Account? <a href="">Log in</a></p>
  </div>
</body>
</html>
